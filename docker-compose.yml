version: "3.3"
services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: dockerfile
    volumes:
      - ./auth-service/:/usr/src/auth-service
      - /usr/src/auth-service/node_modules
    ports:
      - "1081:1081"
    working_dir: /usr/src/auth-service
    depends_on: 
      - postgres-db
    env_file:
     - ./auth-service/.env

  postgres-db:
    image: postgres:12.3-alpine
    volumes:
      - postgres-app-data:/data
    ports:
      - "5433:5432"
    env_file:
     - ./auth-service/.env

  hos-service:
    build:
      context: ./hos-service
      dockerfile: dockerfile
    volumes:
      - ./hos-service:/usr/src/hos-service
      - /usr/src/hos-service/node_modules
    ports:
      - "1082:1082"
    working_dir: /usr/src/hos-service
    links:
      - mongo-db
    env_file:
     - ./hos-service/.env

  mongo-db:
    image: mongo
    ports:
      - "27018:27017"
    container_name: mongo-db
    volumes:
      - ./hos-service/db/:/data/db

volumes:
  postgres-app-data: